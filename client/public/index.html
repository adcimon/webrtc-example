<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<title>WebRTC Example Client</title>

		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<h1>WebRTC Example Client</h1>

		<div id="container">
			<video
				id="localVideo"
				width="600"
				height="400"
				autoplay
				muted
				playsinline></video>
			<button id="startButton">Send Offer</button>
			<video
				id="remoteVideo"
				width="600"
				height="400"
				autoplay
				controls
				playsinline></video>
		</div>

		<script src="index.js"></script>
	</body>
</html>
